<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jetter | News</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <nav>
    <a class="nav-link" href="https://www.directalloys.com/DANews.aspx">DA</a>
    <a class="nav-link" href="/">Scan</a>
    <a class="nav-link" href="/news">News</a>
    <a class="nav-link" href="/view">View</a>
  </nav>

  <section>
    <img src="https://www.directalloys.com/images/logoleft.gif" />
    <img src="https://www.directalloys.com/images/logoright.gif" />
  </section>

  <div class="sub-heading">
    <h3>Industry News</h3>
    <p>A compiled list of recent press releases and news is shown below.<br>Use the filters to find specific articles.</p>
  </div>
  
  <div class="filters" id="archive-filters">
    <label>
      Company:
      <select id="filter-company">
        <option value="">All</option>
        <option>Airbus</option>
        <option>ATR</option>
        <option>Avio</option>
        <option>BAE Systems</option>
        <option>Berkshire Hathaway</option>
        <option>Boeing</option>
        <option>Boom Supersonic</option>
        <option>Bombardier</option>
        <option>Cessna</option>
        <option>CFM</option>
        <option>Comac</option>
        <option>Constellium</option>
        <option>Dassault</option>
        <option>De Havilland</option>
        <option>Dow</option>
        <option>Embraer</option>
        <option>GE</option>
        <option>GE Aerospace</option>
        <option>GE Vernova</option>
        <option>General Dynamics</option>
        <option>GKN Aerospace</option>
        <option>Honda Aircraft</option>
        <option>Honeywell</option>
        <option>Irkut</option>
        <option>ITP</option>
        <option>Kawasaki</option>
        <option>Lockheed Martin</option>
        <!-- Add more dynamically if needed -->
      </select>
    </label>

    <label>
      Tag:
      <select id="filter-tag">
        <option value="">All</option>
        <option>Fin</option>
        <option>Info</option>
        <option>Conf</option>
        <option>Sales</option>
        <option>Met</option>
        <option>MA</option>
        <option>Org</option>
      </select>
    </label>

    <label>
      Date after:
      <input type="date" id="filter-date">
    </label>

    <label>
      Year:
      <select id="filter-year">
        <option value="">All</option>
        <option>2025</option>
        <option>2024</option>
        <option>2023</option>
        <option>2022</option>
        <option>2021</option>
        <option>2020</option>
      </select>
    </label>

    <button class="filter-btn">Reset</button>
  </div>

  <div id="articles"></div>

  <script src="./js/news.js"></script>
</body>
</html>
