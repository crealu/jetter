<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jetter | News</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <nav>
    <a class="nav-link" href="https://www.directalloys.com/DANews.aspx">DANews</a>
    <a class="nav-link" href="/">Scan</a>
    <a class="nav-link" href="/news">Archive</a>
  </nav>
  <section>
    <img src="https://www.directalloys.com/images/logoleft.gif" />
    <img src="https://www.directalloys.com/images/logoright.gif" />
  </section>
  <div class="sub-heading">
    <h3>Industry News</h3>
    <p>A compiled list of recent press releases and news is shown below.<br>Use the filters to find specific articles.</p>
  </div>
  <div class="filters" id="archive-filters">
    <label>
      Company:
      <select id="filter-company">
        <option value="">All</option>
        <option value="Airbus">Airbus</option>
        <option value="ATR">ATR</option>
        <option value="Avio">Avio</option>
        <!-- Add more dynamically if needed -->
      </select>
    </label>

    <label>
      Tag:
      <select id="filter-tag">
        <option value="">All</option>
        <option>Fin</option>
        <option>Info</option>
        <option>Conf</option>
        <option>Sales</option>
        <option>Met</option>
        <option>MA</option>
        <option>Org</option>
      </select>
    </label>

    <label>
      Date after:
      <input type="date" id="filter-date">
    </label>

    <label>
      Year:
      <select id="filter-year">
        <option value="">All</option>
        <option>2025</option>
        <option>2024</option>
        <option>2023</option>
      </select>
    </label>

    <button onclick="applyFilters()">Apply Filters</button>
  </div>

  <div id="articles"></div>

  <script src="./js/news.js"></script>
</body>
</html>
